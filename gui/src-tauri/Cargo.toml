[package]
name = "spicy-launcher"
version = "0.1.3"
description = "Cross-platform launcher for Spicy Lobster games"
authors = [ "Orhun ParmaksÄ±z <orhunparmaksiz@gmail.com>" ]
license = "MIT OR Apache-2.0"
default-run = "spicy-launcher"
edition = "2021"
build = "src/build.rs"

[features]
default = [ "custom-protocol" ]
custom-protocol = [ "tauri/custom-protocol" ]

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = [ "derive" ] }
tauri = { version = "1.0.4", features = ["api-all"] }
pretty_env_logger = "0.4.0"
log = "0.4.14"
thiserror = "1.0.30"

[dependencies.spicy-launcher-core]
path = "../../core"

[build-dependencies]
tauri-build = { version = "1.0.4", features = [] }
